<html>
<head>
  <style>
    * {
    box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial;
    }

    .header {
        text-align: center;
        padding: 32px;
    }

    .row {
        display: -ms-flexbox; /* IE 10 */
        display: flex;
        -ms-flex-wrap: wrap; /* IE 10 */
        flex-wrap: wrap;
        padding: 0 4px;
    }

    /* Create two equal columns that sits next to each other */
    .column {
        -ms-flex: 50%; /* IE 10 */
        flex: 50%;
        padding-bottom: 25px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
    }

    .image {
      width: 49%;
    }

  </style>

</head>
<div class="header" id="myHeader">
  <h1></h1>
</div>
<body>
  <div class="row">
  <div class="column">
    <img class="image" src="../img/peir.jpg"/>
    <img class="image" src="../img/rock.jpg"/>
    <img class="image" src="../img/valladolid_street.JPG"/>
    <img class="image" src="../img/banner.jpg"/>
    <img class="image" src="../img/revery.jpg"/>
    <img class="image" src="../img/under_peir1.JPG"/>
    <img class="image" src="../img/valladolid_cock.JPG"/>
    <img class="image" src="../img/ChichenItza_2.JPG"/>
  </div>
</div>


</body>
</html>
