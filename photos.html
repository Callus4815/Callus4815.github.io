<html>
<head>
  <style>
    .centered {
      margin: auto;
      width: auto;
      border: 3px solid #73AD21;
      padding: 10px;
    }
    .image {
      width: auto;
      padding: 0 0;
      color: #fff;
      background-color: #000;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
    }
    * {
    box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Arial;
    }

    .header {
        text-align: center;
        padding: 32px;
    }

    .row {
        display: -ms-flexbox; /* IE 10 */
        display: flex;
        -ms-flex-wrap: wrap; /* IE 10 */
        flex-wrap: wrap;
        padding: 0 4px;
    }

    /* Create two equal columns that sits next to each other */
    .column {
        -ms-flex: 50%; /* IE 10 */
        flex: 50%;
        padding: 0 4px;
    }

    .column img {
        margin-top: 8px;
        vertical-align: middle;
    }

  </style>

</head>
<div class="header" id="myHeader">
  <h1>Image Grid</h1>
</div>
<body>
  <div class="row">
  <div class="column">
    <img src="../img/pandas2.jpg"/>
    <img src="../img/CRUD.jpg"/>
  </div>
</div>


</body>
</html>
